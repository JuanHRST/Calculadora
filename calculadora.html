<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
  </head>
  <body>
    <h1>Calculadora</h1>

    <div class="container-fluid border" id="container">
        
      <div class="row">
      <div class="col text-center"><label class="form-label" for="">Número 1</label>
        <input class="form-control" type="number" name="" id="numero1"></div>
        <div class="col text-center"><label class="form-label" for="">Número 2</label>
          <input class="form-control" type="number" name="" id="numero2"></div>
      </div>
   
      <div class="row" >
         <div class="col text-center" id="reset"><div class="resultado" id="resultado"></div></div>
      </div>

        <center><div class="botones">
          <button type="submit" onclick="suma()" class="btn btn-info"> + </button>
          <button type="submit" onclick="resta()" class="btn btn-info"> - </button>
          <button type="submit" onclick="multiplicación()" class="btn btn-info"> * </button>
          <button type="submit" onclick="división()" class="btn btn-info"> / </button>
        </div></center>  
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
